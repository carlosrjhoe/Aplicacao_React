<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex base</title>
  <style>
    .container{
      max-width: 500px;
      border: 1px solid black;
      display: flex;
    }
    .item{
      background-color: coral;
      color: whitesmoke;
      margin: 5px;
    }
    .base{
      flex-basis: auto;
    }
    .fg-1{
      flex-grow: 1;
    }
    .fg-2{
      flex-grow: 2;
    }
    .base-0{
      flex-basis: 0;
    }
    .w100{
      flex-basis: 100px;
    }
  </style>
</head>
<body>
  <h2>Basis auto</h2>
  <div class="container ">
    <div class="item base fg-1">Carlos</div>
    <div class="item fg-2">Mayara</div>
    <div class="item">Neto</div>
    <div class="item base fg-2">Luna</div>
  </div>

  <h2>Basis 0</h2>
  <div class="container ">
    <div class="item base-0 fg-0">Carlos</div>
    <div class="item base-0 fg-2">Mayara</div>
    <div class="item base-0">Neto</div>
    <div class="item base-0 fg-2">Luna</div>
  </div>

  <h2>Basis + width</h2>
  <div class="container ">
    <div class="item w100">Carlos</div>
    <div class="item w100">Mayara</div>
    <div class="item w100">Neto</div>
    <div class="item w100">Luna</div>
  </div>
</body>
</html>
